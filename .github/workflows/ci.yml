name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ==================== BUILD & TEST ====================
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true  # Pour vos fichiers .pth
    
    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build backend image
      run: |
        echo "Building backend..."
        docker build -t nlp-backend ./backend
    
    - name: ğŸ—ï¸ Build frontend image
      run: |
        echo "Building frontend..."
        docker build -t nlp-frontend ./frontend
    
    - name: ğŸ§ª Test application with docker compose
      run: |
        echo "Starting application..."
        docker compose up --buils -d
        
        echo "Waiting for services to be ready..."
        sleep 45
        
        echo "Checking services status..."
        docker compose ps
        
        echo "Testing backend health..."
        docker compose exec -T backend curl -f http://localhost:8000 || echo "Backend not ready yet"
        
        echo "Stopping services..."
        docker compose down
    
    - name: âœ… Success!
      run: |
        echo "ğŸ‰ All tests passed!"
        echo "âœ… Backend builds successfully"
        echo "âœ… Frontend builds successfully" 
        echo "âœ… Docker compose works"