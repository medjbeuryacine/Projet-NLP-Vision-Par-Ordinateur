name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ==================== BUILD & TEST ====================
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true  # Pour vos fichiers .pth
    
    - name: 🐋 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: 🏗️ Build backend image
      run: |
        echo "Building backend..."
        docker build -t nlp-backend ./backend
    
    - name: 🏗️ Build frontend image
      run: |
        echo "Building frontend..."
        docker build -t nlp-frontend ./frontend
    
    - name: 🧪 Test application with docker compose
      run: |
        echo "Starting application..."
        docker compose up --buils -d
        
        echo "Waiting for services to be ready..."
        sleep 45
        
        echo "Checking services status..."
        docker compose ps
        
        echo "Testing backend health..."
        docker compose exec -T backend curl -f http://localhost:8000 || echo "Backend not ready yet"
        
        echo "Stopping services..."
        docker compose down
    
    - name: ✅ Success!
      run: |
        echo "🎉 All tests passed!"
        echo "✅ Backend builds successfully"
        echo "✅ Frontend builds successfully" 
        echo "✅ Docker compose works"